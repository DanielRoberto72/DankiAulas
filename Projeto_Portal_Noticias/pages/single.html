<%- include('partials/header.html') %>
<section class="noticia">
    <div class="center">
        <div class="noticia-single">
            <h2>
                <%=  noticia.titulo %>
            </h2>
            <div class="autor-nome">
                <span><%=  noticia.autor %></span>
            </div>
            <p><%-  noticia.conteudo %></p>
        </div>
        <div class="mais-lidas">
            <h3>Mais lidas</h3>
            <% for (let i = 0; i<postsTop.length; i++){ %>
                <div class="mais-lidas-noticia-single">
                    <img src="/public/images/santos.jpg" alt="">
                    <div class="texto-mais-lidas-single">
                        <h4><%=  postsTop[i].categoria %></h4>
                        <h6> Views: <%=  postsTop[i].views %></h6>
                        <p><%=  postsTop[i].titulo %></p>
                        <a href="<%=  postsTop[i].slug %>">Saiba Mais</a>
                    </div>
                </div>
            <% } %>
        </div>
    </div>
</section>
<%- include('partials/footer.html') %>

</body>
</html>
